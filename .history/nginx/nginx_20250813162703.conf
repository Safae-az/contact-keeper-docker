server {
    listen 80;

    server_name localhost;

    # Frontend React
    location / {
        root /usr/share/nginx/html;   # dossier où sera copié le build de React
        index index.html;
        try_files $uri /index.html;   # permet le routing côté client
    }

    # Backend API
    location /api/ {
        proxy_pass http://contact-backend:5000;  # nom du service Docker du backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
}
